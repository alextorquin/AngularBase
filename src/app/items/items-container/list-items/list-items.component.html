<h3>
  List of Items
</h3>
<ul *ngIf="items.length;else emptyList">
  <li *ngFor="let item of items">
    <a [routerLink]="['items', item.description]"
       routerLinkActive="router-link-active">
      {{ item | json}}
    </a>
  </li>
</ul>
<ng-template #emptyList>
  <i>No items to show</i>
</ng-template>
